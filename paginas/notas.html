<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas</title>
    <link
      rel="icon"
      href="../imagenes/unlam-universidad-nacional-de-la-matanza-logo-B665E562AA-seeklogo.com.ico"
      type="image/x-icon"
    />

    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <style>
      ul {
        display: none;
        list-style-type: none;
        padding-left: 0;
      }
      li {
        margin-bottom: 10px;
        padding-left: 2rem;
        display: block;
      }
      .materia-header button[aria-expanded="true"] + .content-list {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar d-flex justify-content-between align-items-center">
        <div class="navbar-brand d-flex align-items-center">
          <a href="../paginas/home.html">
            <img src="../imagenes/logo.png" alt="" class="logo" />
          </a>
          <div class="logo-description">Gestión de<br />contenidos</div>
        </div>

        <button class="hamburger" id="hamburger-btn">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <ul class="nav d-flex align-items-center" id="nav-items">
          <li class="nav-item">
            <a class="nav-link" href="./home.html">Segundo Cuatrimestre 2024</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./cuatrimestres_anteriores.html">
              Cuatrimestres Anteriores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favoritos.html">Favoritos</a>
          </li>
          <li class="nav-item">
            <a href="./notas.html" class="nav-link notas-link actual">Notas</a>
          </li>
        </ul>

        <div class="profile-container d-flex align-items-center">
          <a href="./perfil.html">
            <img
              alt="Imagen de perfil"
              class="profile-img"
              src="../imagenes/perfil.jpg"
              id="profile-img"
            />
          </a>
          <button class="logout-btn" id="logout-btn">Cerrar sesión</button>
        </div>
      </nav>
    </header>

    <main class="content">
      <section>
        <div class="search-container">
          <select id="search-select" class="search-select">
            <option value="">Selecciona una materia...</option>
            <option value="ingles">Inglés técnico II</option>
            <option value="programacion-web">Programación Web II</option>
            <option value="seguridad">
              Seguridad y Calidad en Aplicaciones Web
            </option>
          </select>
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Buscar nota..."
          />
          <button class="search-btn" id="search-btn">Buscar</button>
        </div>

        <div class="materia">
          <div class="materia-header">
            <button
              class="toggle-btn"
              aria-expanded="false"
              aria-controls="sc2024"
            >
              Segundo cuatrimestre 2024
            </button>
            <ul id="sc2024" class="clases">
              <button
                class="toggle-btn"
                aria-expanded="false"
                aria-controls="programacion-web"
              >
                Programación Web II
              </button>
              <ul id="programacion-web" class="articulos">
                <li class="file-item">
                  <div>
                    <img
                      src="../imagenes/txt.jpg"
                      alt="pdf"
                      class="extension"
                    />
                    <a href="../pdf/PHP ejercicio 1.txt" target="_blank"
                      >PHP ejercicio 1.txt (15 B)</a
                    >
                  </div>
                  <div>
                    <a href="">
                      <img
                        src="../imagenes/favoritos agregados.png"
                        alt="favoritos"
                        class="extension"
                      />
                    </a>
                    <a
                      href="../pdf/PHP ejercicio 1.txt"
                      target="_blank"
                    >
                      <img
                        src="../imagenes/descargar.jpg"
                        alt="descargar"
                        class="extension"
                      />
                    </a>
                    <input type="checkbox" class="file-checkbox" />
                  </div>
                </li>
              </ul>
          </div>

          <div class="materia-header">
            <button
              class="toggle-btn"
              aria-expanded="false"
              aria-controls="pc2024"
            >
              Primer cuatrimestre 2024
            </button>
            <ul id="pc2024" class="clases">
              <button
                class="toggle-btn"
                aria-expanded="false"
                aria-controls="ingles1"
              >
                Inglés Técnico I
              </button>
              <ul id="ingles1" class="articulos">
                <li class="file-item">
                  <div>
                    <img
                      src="../imagenes/txt.jpg"
                      alt="pdf"
                      class="extension"
                    />
                    <a href="../pdf/Unidad 1 ejercicios.txt" target="_blank"
                      >Unidad 1 ejercicios (20 B)</a
                    >
                  </div>
                  <div>
                    <a href="">
                      <img
                        src="../imagenes/favoritos.png"
                        alt="favoritos"
                        class="extension"
                      />
                    </a>
                    <a
                      href="../pdf/Unidad 1 ejercicios.txt"
                      target="_blank"
                    >
                      <img
                        src="../imagenes/descargar.jpg"
                        alt="descargar"
                        class="extension"
                      />
                    </a>
                    <input type="checkbox" class="file-checkbox" />
                  </div>
                </li>
              </ul>
          </div>
        </div>

        <div class="btn-nota">
          <a href="./subir-nota-parte1.html"><button>Nueva nota</button></a>
        </div>
      </section>
    </main>

    <footer>
      <div>
        Contacto: <a href="mailto:contacto@tudominio.com">email@gmail.com</a>
      </div>
      <div>
        <a

          target="_blank"
          >Mapa de la universidad</a
        >

        >

    </footer>

    <script src="../js/header.js"></script>
    <script src="../js/cerrarSesion.js"></script>
    <script src="../js/materias.js"></script>
  </body>
</html>
